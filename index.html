<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clearInterval(clock)">click me </button><br> <br>
    <p id="Show Clock"></p>

    <script type="text/javascript">

     var clock=setInterval(clocktiming,1000)

     function clocktiming(){
      var d = new Date();
      var divya = d.toLocaleTimeString();
      document.getElementById('Show Clock').innerHTML=divya;
     }
    </script>

</body>
</html>
